<div id="recomm_item_div"  isData="${isData}"  class="modal-wrap popDemo remList" style="dwidth:400px;margin-left:-90px;margin-top:-30px;">
   <div class="modal-header"><span class="close" onclick="closeDiv();">关闭</span></div>
     <div class="modal-body memberBox" title="优先显示通过UnionID匹配到的员工编号，如果没有的情况下显示UnionID">
     <#list list as model>
       <div class="item fontYH color-blue">第${model.level_zh}度推荐 ：<span title="陈绍伟">
       <#if model.uid??>
        ${model.uid}
        <#else>
        ${model.unionId}
       </#if>
       </span></div>
       </#list>
  </div>
</div>
