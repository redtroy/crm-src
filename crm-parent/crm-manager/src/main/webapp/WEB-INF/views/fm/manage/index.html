<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>紫金财富金融服务平台</title>
<meta name="keywords" content="紫金财富金融服务平台"/>
<meta name="description" content="紫金财富金融服务平台"/>
<link href="${b.staticPath}style/style.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js" type="text/javascript"></script>
</head>

<body>
<@b.header/>
<div class="fence">
  <div class="fence-wide pt10 pb10 ly-clearFix">
    <@b.leftMenu/>
    <@shiro.user> 
    <div class="yard-1100 ly-left">
      <div class="rightSide">
        <div class="mainCont welcomeBox tc">
             <h2 class="welcome fontYH"><@shiro.principal property="name" /></h2>
	 <div class="f20 ml5 fontYH">欢迎登录紫金财富CRM系统</div>		 
     <div class="time">您上次登陆时间为：<@shiro.principal property="lastLoginTime" /></div>
     <div class="btnBox"><a class="button button-green edit-password fontYH f14">修改登录密码</a></div>
        </div>
      </div>
    </div>
    </@shiro.user> 
  </div>
</div>
<div class="modal-mask" style="display:none">
     <div class="modal-header"><span class="close">关闭</span></div>
     <div class="modal-body passdwordBox">
     <div class="form-group">
     <label>新密码</label>
     <input type="password" name="loginpassword" id="loginpassword" tabindex="1" class="input input-w270h36" placeholder="请输入新密码"/></div>
     <div class="form-group">
     <label>确认密码</label>
     <input type="password" name="newpassword" id="newpassword" tabindex="1" class="input input-w270h36" placeholder="请确认新密码"/>
     </div>
     <div class="form-group">
     <label>&nbsp;</label>
     <button class="popBtn">确认修改</button></div>
     </div>
     </div>
<@b.footer/>
</body>
</html>
